<header class="space-below ">
    <div class="header-content">
        <div class="header-content-inner">
            <h1>
                {{ with .Site.Params.slogan_icon }}
                <i class="{{.}}"></i> {{ end }} {{.Site.Params.slogan | safeHTML}}
            </h1>
            <!-- <hr> -->
            <p class="slogan-text">
                {{.Site.Params.slogan_text}}
            </p>
            <a class="btn btn-default" href="/about" role="button" style="color:white;background-color: #006199;border-color:#006199;font-weight: bold;">Find out more</a>
            <div class="container-fluid">
                <div class="row">
                    {{range .Site.Params.slogan_columns}}
                    <div class="col-xs-12 col-md-4">
                        <h3>{{.title}}</h3>
                        <p class="slogan-column">{{.text | markdownify}}</p>
                    </div>
                    {{end}}
                </div>
                <div class="row">
                    {{range .Site.Params.slogan_columns}}
                    <div class="col-xs-12 col-md-4">
                        <a href="{{.link}}">{{.link_text}}</a>
                    </div>
                    {{end}}
                </div>
            </div>
        </div>
    </div>
</header>
