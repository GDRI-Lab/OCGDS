{{ if isset .Site.Params "sponsors" }}
<div class="container">
    <div class="row sponsors">
        <div class="col-md-12">
            <p>We gratefully acknowledge financial support from our sponsors:</p>
        </div>
    </div>
    <div class="row sponsors">
        {{$sponsors_len := len .Site.Params.sponsors}} {{ range .Site.Params.sponsors }}
        <div class="col-md-4 center-block">
            <a href="{{.link}}"><img src="{{.image}}" alt="{{.name}}" class="img-responsive center-block" height="100" width="100"></a>

        </div>

        {{ end }}
    </div>
    <div class="row sponsors">
        <div class="center-block">
            <script type="text/javascript" src="//rf.revolvermaps.com/0/0/8.js?i=599ubnxzbgk&amp;m=7&amp;c=ff0000&amp;cr1=ffffff&amp;f=arial&amp;l=33" async="async"></script>
        </div>
    </div>

{{ end }}
